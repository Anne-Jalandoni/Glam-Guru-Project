<!DOCTYPE html>
<html>
<head>
    <title>Upload Tones and Products</title>
</head>
<body>
    <h1>Upload Your Tones and Favorite Products</h1>
    <form action="/library/upload" method="post" enctype="multipart/form-data">
        <label for="skin_color">Skin Color:</label>
        <select id="skin_color" name="skin_color" required>
            <option value="fair">Fair</option>
            <option value="porcelain">Porcelain</option>
            <option value="ivory">Ivory</option>
            <option value="sand">Sand</option>
            <option value="beige">Beige</option>
            <option value="golden">Golden</option>
            <option value="honey">Honey</option>
            <option value="bronze">Bronze</option>
            <option value="almond">Almond</option>
            <option value="chestnut">Chestnut</option>
            <option value="deep">Deep</option>
            <option value="ebony">Ebony</option>
        </select><br>

        <label for="hair_color">Hair Color:</label>
        <input type="text" id="hair_color" name="hair_color"><br>

        <label for="eye_color">Eye Color:</label>
        <select id="eye_color" name="eye_color">
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="green">Green</option>
            <option value="gray">Gray</option>
            <option value="blue">Blue</option>
            <option value="other">Other</option>
        </select><br>

        <h2>Favorite Product Details</h2>

        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="shade">Shade:</label>
        <input type="text" id="shade" name="shade" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br>

        <label for="sustainability">Sustainability:</label>
        <input type="text" id="sustainability" name="sustainability"><br>

        <label for="free_of_animal_testing">Free of Animal Testing:</label>
        <input type="text" id="free_of_animal_testing" name="free_of_animal_testing"><br>

        <label for="eco_friendly">Eco-friendly:</label>
        <input type="text" id="eco_friendly" name="eco_friendly"><br>

        <label for="vegan">Vegan:</label>
        <input type="text" id="vegan" name="vegan"><br>

        <label for="product_image">Product Image:</label>
        <input type="file" id="product_image" name="product_image" accept="image/*"><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
