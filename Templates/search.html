{% extends 'base.html' %}

{% block content %}

<div class="quiz-container">  
    <h1>Search</h1>

    <form method="POST" action="/search">
   
        <div class="question">
                <h2>Skin Tone</h2>
                    <div class="answer-options"></div>
                    {% for tone in skintone_hexcode %}
                    <label>
                        <input type="checkbox" name="skin_color" value="{{ tone }}"> 
                        <span class="color-preview" style="background-color: {{ tone }};"></span> {{ tone }}
                    </label>
                    {% endfor %}
                    </div>
        </div>


        <div class="question">
                    <h2>Hair Color</h2>
                    <div class="answer-options"></div>
                    {% for tone in hair_color_hexcodes %}
                    <label>
                        <input type="checkbox" name="hair_color" value="{{ tone }}"> 
                        <span class="color-preview" style="background-color: {{ tone }};"></span> {{ tone }}
                    </label>
                    {% endfor %}
                    </div>
        </div>
         

        <div class="question">
                    <h2>Eye Color</h2>
                    <div class="answer-options">
                    {% for tone in eye_color_hexcodes %}
                    <label>
                        <input type="checkbox" name="eye_color" value="{{ tone }}"> 
                        <span class="color-preview" style="background-color: {{ tone }};"></span> {{ tone }}
                    </label>
                    {% endfor %}
                    </div>
        </div>
        

        <input type="submit" value="Search">
    </div>
    </form>
</div>  

{% endblock %}
